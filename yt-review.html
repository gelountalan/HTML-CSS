    <style>
        .subscribe-button{
           background-color: rgb(204, 0, 0); 
           color: white;
           border: none;
           padding-top: 10px;
           padding-bottom: 10px;
           padding-left: 16px;
           padding-right: 16px;
           border-radius: 5px;
           cursor: pointer;
           margin-right: 8px;
           transition: opacity .5s;
           margin-left:  10px;
           vertical-align: top;
        }

        .subscribe-button:hover{       /*extra style pseudo class, kapag naka hover ang mouse tsaka gagana*/
           opacity: .8;                          /* background-color:rgb(245, 68, 68); */

        }
        .subscribe-button:active{     /* gagana lang kapag cinlick*/
            opacity: .5;                                    /*background-color: rgb(145, 0, 0);*/
        }
    </style>

    <button class = "subscribe-button"> SUBSCRIBE</button>


    <style>
        .join{
           background-color: rgb(255, 255, 255); 
           border-color:  rgb(65, 94, 255);
           border-style: solid;
           border-width: 1px;
           color: rgb(65, 94, 255);
           border-radius: 5px;
           cursor: pointer;
           transition: background-color .5s,
           color .5s;
           padding-top: 9px;
           padding-bottom: 9px;
           padding-left: 16px;
           padding-right: 16px;
           
        }

        .join:hover{

            background-color: rgb(65, 94, 255);
            color:white;
        }

        .join:active{
            opacity: .7;
        }
    </style>

    <button class = "join">JOIN</button>

    <style>
        .tweet{
            background-color: rgb(29, 155, 240);
            border: none;
            color: white;
            margin-left: 8px;
            border-radius: 50px;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 16px;
            padding-right: 16px;
            font-weight: bold;
            font-size:15px;
            cursor: pointer;
            vertical-align: top;
        }

        .tweet:hover{

            box-shadow: 5px 5px 10px  rgba(0, 0, 0, .15);     /*sa shadow ay, horizontal 1px, vertical 1px tsaka blur 5px*/
            transition: box-shadow .2s;
        }

    </style>


    <button class = "tweet">Tweet</button>
